<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Witcher</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<section class="main__section">
  <div class="container">
    <div class="witcher__wrapper">
      <img src="images/witcher.png" alt="witcher)">
    </div>
    <div class="content__wrapper">
      <div class="content">

        <div class="bonus">
          <div class="bonus__amount">
            <span>300%</span>
          </div>
          <div class="bonus__title">
            <span>welcome bonus</span>
          </div>
        </div>

        <div class="code">
          <div class="left">
            <span class="code__text">witcher</span>
          </div>
          <div class="right">
            <span class="copy__code">copy code</span>
          </div>
        </div>
        <button class="btn">play now</button>
      </div>
    </div>
  </div>
  <div class="logo">
    <img src="images/logo.png" alt="">
  </div>
  <div class="terms">
    <a>*Terms and Conditions Apply</a>
  </div>
</section>
<script src="copy.js"></script>

</html>
